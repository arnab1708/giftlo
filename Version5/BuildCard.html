<html>
<head>
    <title>Gifto</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/ionicons.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").tooltip();
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="otherBody">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid header">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navBar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="Index.html"><img src="images/logo.jpg" height="68" width="140" /></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navBar">
                        <ul class="nav navbar-nav navbar-right" style="padding-top: 10px;">
                            <li class="active"><a href="BuildCard.html">How It Works</a></li>
                            <li><a href="Send.html">Redeem</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Terms and Condition</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row mainContent margin5top">
            <div class="col-md-8 col-sm-12 col-xs-12">
                <h1 class="redPinkText">
                    Build your Cash Card
                </h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputAmount" class="col-sm-3 col-xs-12 control-label">Amount</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="number" class="form-control" id="inputAmount" value="10000">
                            <label class="helpText">Minimum amount: Rs 500, Maximum Amount: Rs 10000</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSuggestion" class="col-sm-3 col-xs-12 control-label">Suggestion on how to use money</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" class="form-control" id="inputSuggestion" value="Buy Tickets to Bali, and enjoy the beaches.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage" class="col-sm-3 col-xs-12 control-label">Message</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" class="form-control" id="inputMessage" value="Make your honeymoon memorable...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9 col-xs-12">
                            <button type="submit" class="btn buttonNext whiteText">NEXT</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="buildCashBg blueTooltip" data-toggle="tooltip" data-placement="bottom" title="Make your honeymoon memorable...">
                    <div class="cardOffer">
                        <div class="cardImgText">Buy Tickets to Bali, and enjoy the beaches.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="footer">
                &copy; <span style="color:white">Gifto</span>. All Rights Reserved. Designed By Arnab
            </div>
        </div>
    </div>
</body>
</html>
